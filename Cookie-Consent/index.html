<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Cookie-Consent field" />
    <meta
      property="og:description"
      content="A roadmap.sh project on creating a cookie consent modal dialog on user entry on the site"
    />
    <meta
      property="og:viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta property="og:author" content="Lawrence Muchiri" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="Script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <nav class="mx-auto w-[60%] border-b flex justify-around relative top-10">
      <h1 class="font-[Cookie] text-2xl underline relative top-[50%]">
        Inclyne Tech
      </h1>
      <ul
        class="w-[50%] flex justify-around [&>li]:font-[Asap] [&>li]:relative relative left-12 text-[15px] top-1"
      >
        <li><a href="#">Projects</a></li>
        <li><a href="#">Journey</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>

    <div
      class="border mx-auto w-[1200px] h-[83vh] relative top-16 rounded-[49px] bg-[linear-gradient(145deg,#f0f0f0,#cacaca)] shadow-[5px_5px_10px_#7d7d7d_-5px_-5px_10px_#ffffff]"
    ></div>
    <div
      id="cookie"
      class="translate-x-[-450px] p-2 text-center absolute bottom-10 right-5 w-[350px] h-[150px] rounded-2xl border border-black bg-[linear-gradient(90deg,#f6d5f7,#fbe9d7)]"
    >
      <h1 class="font-[Oswald] font-light">Cookie Consent</h1>
      <hr class="block mx-auto border-black w-[50%] pb-5 relative top-2" />
      <p class="font-[Cookie] text-[18px]">
        This site personalizes itself with cookies to enlighten your experience
        here
      </p>
      <div class="flex justify-around">
        <button
          id="accept"
          class="border rounded-xl border-black transition-all duration-500 hover:bg-gray-400 hover:text-white text-sm p-1 px-2 font-dancing"
        >
          Accept Cookies
        </button>
        <button
          id="reject"
          class="border rounded-xl border-black transition-all duration-500 hover:bg-gray-400 hover:text-white text-sm p-1 px-2 font-dancing"
        >
          Reject Cookies
        </button>
      </div>
    </div>
  </body>
</html>
