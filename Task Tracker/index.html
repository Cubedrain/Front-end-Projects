<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og::title" content="Task Tracker" />
    <meta
      property="og::description"
      content="A task tracker built with html/css and typescript"
    />
    <meta property="og::author" content="David Lawrence" />
    <meta
      property="og::viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9e14e23008.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Task Tracker</h1>
    </header>
    <div id="container">
      <div id="input">
        <input
          type="text"
          id="task"
          name="task"
          placeholder="Create a new task"
        />
        <button type="submit" id="submit">Submit</button>
      </div>
      <div id="tasks"></div>
    </div>
  </body>
</html>
