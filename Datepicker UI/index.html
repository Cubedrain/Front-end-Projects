<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Date Picker UI"/>
    <meta property="og:description" content="A static UI interface for selecting the dates"/>
    <meta property="og:author" content="Lawrence Muchiri"/>
    <meta property="og:viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/9e14e23008.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="placeholder">
        <input type="text" placeholder="dd-mm-yyyy"/>
        <i class="fa-regular fa-calendar"></i>
        <div id="ui">
            <div id="months">
                <span> < </span>
                <p>December 2024</p>
                <span> > </span>
            </div>
            <div id="days">
                <button>M</button>
                <button>T</button>
                <button>W</button>
                <button>T</button>
                <button id="current">F</button>
                <button>S</button>
                <button>S</button>
            </div>
            <hr/>
            <div id="dates">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>
                <button>11</button>
                <button>12</button>
                <button>13</button>
                <button>14</button>
                <button>15</button>
                <button>16</button>
                <button>17</button>
                <button>18</button>
                <button>19</button>
                <button id="current">20</button>
                <button>21</button>
                <button>22</button>
                <button>23</button>
                <button>24</button>
                <button>25</button>
                <button>26</button>
                <button>27</button>
                <button>28</button>
                <button>29</button>
                <button>30</button>
            </div>
        </div>
    </div>
</body>
</html>
